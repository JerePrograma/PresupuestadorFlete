spring.datasource.url=jdbc:mysql://192.168.1.16:3306/presupuestador_db
spring.datasource.username=presupuestador_user
spring.datasource.password=presupuestador_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.ar.com.envios=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG

spring.datasource.initialize=true

jwt.issuer=${JWT_ISSUER:presupuestadorflete}
jwt.secret=${JWT_SECRET:supersecretjwtkey}

server.address=0.0.0.0
server.port=8080

####################################
# 1) Redirige HTTP a HTTPS
####################################
server {
    listen 80;
    listen [::]:80;
    server_name jereprograma.com;

    # Redirigir tráfico HTTP a HTTPS
    return 301 https://$host$request_uri;
}

####################################
# 2) Servidor principal en HTTPS
####################################
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name jereprograma.com;

    # Certificados SSL
    ssl_certificate     /etc/letsencrypt/live/jereprograma.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jereprograma.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_prefer_server_ciphers on;

    # Frontend (SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # API con context path "/api"
    location /api/ {
        # 1) El rewrite elimina el primer /api/ => /login, /presupuestos, etc.
        rewrite ^/api/(.*)$ /$1 break;

        # 2) Luego proxy_pass añade /api/ => backend:8080/api/...
        proxy_pass http://backend:8080/api/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }
}

